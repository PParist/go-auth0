<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1em;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            margin: 2em;
            text-align: center;
        }

        .login-button {
            display: inline-block;
            padding: 1em 2em;
            margin-top: 2em;
            background-color: #4CAF50;
            color: white; 
            border: none; 
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
        }

        .login-button:hover {
            background-color: #45a049; /* สีเขียวเมื่อวางเมาส์ */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to the Home Page</h1>
        <p>This is the home page of our website. Please login to access your profile.</p>
        <a href="/login" class="login-button">Login</a>
    </main>
</body>
</html>
